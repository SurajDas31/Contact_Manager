<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SignUp</title>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand ml-4 " href="/">Suraj Das</a>

    <!-- Links -->
    <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="/login">Login</a>
        </li>
    </ul>
</nav>


<div class="container col-md-6 offset-md-3  pt-4">
    <h2 class="pb-4">Sign Up</h2>

    <form th:action="@{/form-register}" method="post"
          th:object="${formData}">
        <div th:if="${param.success}" class="alert alert-success">Registration Successful</div>
        <div class="form-group">
            <label for="name">Name:</label> <input type="text"
                                                   class="form-control" name="name" placeholder="Enter name" id="name"
                                                   th:field="${formData.name}" th:value="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email address:</label> <input type="email"
                                                             class="form-control" name="email" placeholder="Enter email"
                                                             id="email" th:field="${formData.email}" th:value="email"
                                                             required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label> <input type="password"
                                                           class="form-control" name="email"
                                                           placeholder="Enter password"
                                                           id="password" th:field="${formData.password}"
                                                           th:value="password"
                                                           required>
        </div>
        <div class="form-group">
            <label for="mob">Mobile No:</label> <input type="number"
                                                       class="form-control" name="mobileNo" placeholder="Enter email"
                                                       id="mob" th:field="${formData.mobileNo}" th:value="mobileNo"
                                                       required>
        </div>
        <div class="form-group">
            <label for="date">Date of birth:</label> <input type="date"
                                                            class="form-control" name="dateOfBirth"
                                                            placeholder="Enter email"
                                                            id="date" th:field="${formData.dateOfBirth}"
                                                            th:value="dateOfBirth"
                                                            required>
        </div>
        <div class="form-group">
            <label for="city">City:</label> <input type="text"
                                                   class="form-control" name="city" placeholder="Enter city" id="city"
                                                   th:field="${formData.city}" th:value="city" required>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label"> <input
                    class="form-check-input" type="checkbox" name="agreement"
                    id="agree" th:field="${formData.agreement}" th:value="agreement"
                    required> Agreed Terms and Condition
            </label>
        </div>
        <button type="submit" class="btn btn-primary ">Submit</button>
    </form>
</div>
</body>
</html>
