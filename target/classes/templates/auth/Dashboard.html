<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">

    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
    <link rel="icon" th:href="@{/images/phone-book.png}" type="image/x-icon">
    <title>DashBoard</title>
</head>
<body>
<div class="sidenav">
    <a th:href="@{/auth/}" th:text="'Hi, '+${user.name}"></a>
    <br><br>
    <a th:href="@{/auth/AddContact}">Add Contact</a>
    <a th:href="@{/auth/AllContact}">View Contact</a>
    <a th:href="@{/auth/Settings}">Settings</a>
    <a th:href="@{/logout}">Logout</a>
</div>

<section class="d-flex justify-content-center align-items-center">
    <div class="text-center">
        <p style="font-size: 100px; font-weight: bold" th:text="${count}"></p>
        <p style="font-size: 20px">Total Contacts</p>
    </div>

</section>

        crossorigin="anonymous"></script>

</html>
