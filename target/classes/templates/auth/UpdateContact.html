<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Contact</title>
    <link rel="icon" th:href="@{/images/phone-book.png}" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" th:href="@{/css/sidebar.css}">

    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="sidenav">
    <a th:href="@{/auth/}" th:text="'Hi, '+${user.name}"></a>
    <br><br>
    <a th:href="@{/auth/AddContact}">Add Contact</a>
    <a th:href="@{/auth/AllContact}">View Contact</a>
    <a th:href="@{/auth/Settings}">Settings</a>
    <a th:href="@{/logout}">Logout</a>
</div>

<h2 class="text-center font-weight-bold pt-4">Update Contact</h2>
<div class="container col-md-6 offset-md-3  pt-4">

    <form th:action="@{/auth/SubmitContact}" method="post">

        <div class="form-group">
            <input type="hidden" th:value="${contact.cid}" name="cid">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="cname" th:value="${contact.cname}" placeholder="Enter Name"
                   id="name"
                   required>
        </div>
        <div class="form-group">
            <label for="mobileNo">Mobile No:</label>
            <input type="text" class="form-control" name="cmobileNo" th:value="${contact.cmobileNo}"
                   placeholder="Enter Mobile No" id="mobileNo"
                   required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
