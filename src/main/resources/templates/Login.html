<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand ml-4 " href="/">Suraj Das</a>

    <!-- Links -->
    <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link active" href="/login">Login</a>
        </li>
    </ul>
</nav>

<form class="container col-md-4 offset-md-4 pt-4" th:action="@{/login}" action="#" method="post">
    <h2 class="pb-4">Log in</h2>
    <div class="form-group">

        <div th:if="${param.error}" class="alert alert-danger">
            Invalid Username and Password
        </div>
        <div th:if="${param.logout}" class="alert alert-primary">
            Invalid Username and Password
        </div>
        <label for="username">Email address:</label> <input type="text"
                                                         class="form-control" placeholder="Enter email" id="username"
                                                         name="username">
    </div>
    <div class="form-group">
        <label for="password">Password:</label> <input type="password"
                                                  class="form-control" placeholder="Enter password" id="password"
                                                  name="password">
    </div>
    <div class="form-group form-check">
        <label class="form-check-label"> <input
                class="form-check-input" type="checkbox"> Remember me
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<p class="text-center pt-3"><a href="/signUp">or create an account?</a></p>
</body>
</html>
