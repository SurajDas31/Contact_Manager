<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/images/phone-book.png}" type="image/x-icon">
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/main.css}">

    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<section class="banner d-flex justify-content-center align-items-center">
    <div class="col-sm-4">
        <form class="container" th:action="@{/login}" action="#" method="post">
            <h2 class="pb-4">Log in</h2>
            <div class="form-group">

                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid Username and Password
                </div>
                <div th:if="${param.logout}" class="alert alert-primary">
                    Logout Successfully
                </div>
                <label for="username">Email address:</label> <input type="text"
                                                                    class="form-control" placeholder="Enter email"
                                                                    id="username"
                                                                    name="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label> <input type="password"
                                                               class="form-control" placeholder="Enter password"
                                                               id="password"
                                                               name="password">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label"> <input
                        class="form-check-input" type="checkbox"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <p class="text-center pt-3"><a href="/signUp">or create an account?</a></p>
    </div>

</section>


</body>
</html>
