<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SignUp</title>
    <link rel="icon" th:href="@{/images/phone-book.png}" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" th:href="@{/css/main.css}">

    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<section class="banner">
    <div class="container col-md-6 offset-md-3  pt-4">
        <h2 class="pb-4">Sign Up</h2>

        <form th:action="@{/form-register}" method="post"
              th:object="${formData}">
            <div th:if="${existingUser}" class="alert alert-danger">Email Id already exist</div>
            <div class="form-group">
                <label for="name">Name:</label> <input type="text"
                                                       class="form-control" name="name" placeholder="Enter name"
                                                       id="name"
                                                       th:field="${formData.name}" th:value="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address:</label> <input type="email"
                                                                 class="form-control" name="email"
                                                                 placeholder="Enter email"
                                                                 id="email" th:field="${formData.email}"
                                                                 th:value="email"
                                                                 required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label> <input type="password"
                                                               class="form-control" name="email"
                                                               placeholder="Enter password"
                                                               id="password" th:field="${formData.password}"
                                                               th:value="password"
                                                               required>
            </div>
            <div class="form-group">
                <label for="mob">Mobile No:</label> <input type="text"
                                                           class="form-control" name="mobileNo"
                                                           placeholder="Enter Mobile No"
                                                           id="mob" th:field="${formData.mobileNo}" th:value="mobileNo"
                                                           required>
            </div>
            <div class="form-group">
                <label for="date">Date of birth:</label> <input type="date"
                                                                class="form-control" name="dateOfBirth"
                                                                placeholder="Enter email"
                                                                id="date" th:field="${formData.dateOfBirth}"
                                                                th:value="dateOfBirth"
                                                                required>
            </div>
            <div class="form-group">
                <label for="city">City:</label> <input type="text"
                                                       class="form-control" name="city" placeholder="Enter city"
                                                       id="city"
                                                       th:field="${formData.city}" th:value="city" required>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label"> <input
                        class="form-check-input" type="checkbox" name="agreement"
                        id="agree" th:field="${formData.agreement}" th:value="agreement"
                        required> Agreed Terms and Condition
                </label>
            </div>
            <button type="submit" class="btn btn-primary ">Submit</button>
            <a class="text-center btn btn-warning ml-4" href="/login">Back to Login</a>
        </form>

    </div>
</section>
</body>
</html>
